apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-static-storage
      mountPath: /usr/share/html
      readOnly: true
  - name: alamlinux
    image: alamlinux:9
    volumeMounts:
    - name: persistent-static-storage
      mountPath: /var/log
      readOnly: true
  volumes:
  - name: persistent-static-storage
    persistentVolumeClaim:
      claimName: ebs-claim
      readOnly: true