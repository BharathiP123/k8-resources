apiVersion: v1 
kind: Pod
metadata: 
  name: empty-volumes
  namespace: default
spec: 
  containers:
  - name: emptdir
    image: nginx
    volumeMounts:
      - mountPath: /var/log/nginx
        name: nginx-storage
  - name: alamlinux
    image: almalinux:9
    command: ["sleep", "1000"]
    volumeMounts:
      - mountPath: /var/log
        name: nginx-storage
        readOnly: true

  volumes:
  - name: nginx-storage
    emptyDir:
      sizeLimit: 100Mi
   